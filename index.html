<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter City Name" spellcheck="false">
                <button><img src="weather-app-img/images/search.png"></button>
        </div>
        <div class="weather">
            <img src="weather-app-img/images/clouds.png" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">New York</h2>
             <!--Add details and cols-->
             <div class="details">
                <div class="col">
                    <div class="humidity">
                    <img src="weather-app-img/images/humidity.png">
                        <h3>93</h3>
                        <p>Humidity</p>
                    </div> 
                </div>
             <div class="col">
                <div class="wind-speed">
                    <img src="weather-app-img/images/wind.png" alt="Wind icon">
                    <h3>8.03</h3>
                <p>Wind Speed</p>
                </div>
             </div>
               </div>
           </div>
              <div class="credit">Raheem's Builds</div>
           </div>


        <script>
            const apiKey = "95e948ba374dc328ec2d9e75cb2dee8e";
            const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q="

            const searchInput = document.querySelector(".search input");
            const searchBtn = document.querySelector(".search button");
            const weatherIcon = document.querySelector(".weather-icon");

            async function checkWeather(city){
                const response =  await fetch(apiUrl + city + `&appid=${apiKey}`);
                var data = await response.json();
                console.log(data)

                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
                document.querySelector(".humidity h3").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind-speed h3").innerHTML = data.wind.speed + "km/h"
                
                if (data.weather[0].main == "Clouds") {
                    weatherIcon.src = "weather-app-img/images/clouds.png"
                }

                else if (data.weather[0].main == "Clear") {
                    weatherIcon.src = "weather-app-img/images/clear.png"
                }
                else if (data.weather[0].main == "Drizzle") {
                    weatherIcon.src = "weather-app-img/images/drizzle.png"
                }
                else if (data.weather[0].main == "Mist") {
                    weatherIcon.src = "weather-app-img/images/mist.png"
                }
                else if (data.weather[0].main == "Rain") {
                    weatherIcon.src = "weather-app-img/images/rain.png"
                }
                else if (data.weather[0].main == "Snow") {
                    weatherIcon.src = "weather-app-img/images/snow.png"
                }
                document.querySelector(".weather").style.display = "block"
            }

             searchBtn.addEventListener("click", function(){
                    checkWeather(searchInput.value);
                })
        </script>
        
    </body>
</html>
